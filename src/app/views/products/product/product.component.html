<section class="products">
  <div class="container">
    <h2 class="products-title">Описание пиццы</h2>
    <div class="product-item">


      <ng-template [ngIf]="product.image">
        <div class="product-image">
<!--          <img src="assets/images/products/{{product.image}}">-->
          <img src="{{product.image}}">
        </div>
      </ng-template>
      <custom-title [title]="product.title | uppercase"></custom-title>
      <div class="product-text">{{product.description | wordUpper: ['томат', 'сыр', 'сос']}}</div>
      <div class="product-action">
        <a class="button btn-add-to-card" routerLink="/order" [queryParams]="{product: product.title}">В корзину</a>
      </div>
    </div>
  </div>
</section>
